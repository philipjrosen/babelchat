<template name="translationsList">
	<div class="translations">
		<ul>
			{{#each messages}}
				{{> translation}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="translation">
	<li class="translation">
		<strong>{{user}}: </strong> 
		<span>{{transText}}  </span> 
		<span>{{timestamp}}</span>
	</li>
</template>
