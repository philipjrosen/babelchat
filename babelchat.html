<head>
  <title>Babelchat</title>
</head>

<body>
  <div id="rooms-container">
  	{{> roomList}}
  	{{> translatedMessages}}
  	{{> messageEntry}}
  </div>
</body>	

<template name="roomList">
	<h2 id="title">BabelChat</h2>
	<div id="rooms" class="btn-group">
		{{#each rooms}}
			<div class="btn btn-inverse">
				{{roomName}}
			</div>
		{{/each}}
	</div>
</template>

<template name="translatedMessages">
	<div id="translations-container">
		<ul>
			{{#each translations}}
				{{> translation}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="translation">
	<li><strong>{{user}}:</strong> {{text}} {{ts}}</li>
</template>

<template name="messageEntry">
	<div id="form-container">
	  <form id="entry-form">
      <input type="text" id="message-entry" />
    <form>
  </div>  
</template>
