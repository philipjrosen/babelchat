<head>
  <title>Babelchat</title>
</head>

<body>
  <div id="rooms-container">
  	{{> roomList}}
  	{{> translatedMessages}}
  	{{> messageEntry}}
  </div>
</body>	

<template name="roomList">
	<h2 id="title">BabelChat</h2>
	<div id="rooms" class="btn-group">
		{{#each rooms}}
			<div class="room btn {{list_status}}" id="{{_id}}">
				{{room}}
			</div>
		{{/each}}
	</div>
</template>

<template name="translatedMessages">
	<div id="translations-container">
		<ul>
			{{#each messages}}
				{{> translation}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="translation">
	<li><strong>{{user}}:</strong> {{transText}} {{timestamp}}</li>
</template>

<template name="messageEntry">
	<div id="form-container">
	  <form id="entry-form">
      <input type="text" id="message-entry" />
    <form>
  </div>  
</template>
